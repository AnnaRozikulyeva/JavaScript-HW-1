    <p>При обнаружении script async src="..." браузер не останавливает обработку страницы, а спокойно работает дальше. Когда скрипт будет загружен – он выполнится.</p>
    <p>Cкрипт с defer сработает, когда весь HTML-документ будет обработан браузером.</p>

    <script>

        celsius=parseInt(celsius);

        alert (celsius + " градусов по Цельсию = " + fahrenheit 
        + " градусов по Фарингейту");
